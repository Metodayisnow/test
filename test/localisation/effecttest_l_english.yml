 silesian_poles: "Coal Economy"
 desc_silesian_poles: "With the recent upsurge of coal in Racibórz and Opole, their economy has grown stronger than the world has ever seen before. Silesia is now an area that Poland needs to function."
 swedish_slaves: "Swedish Slaves"
 desc_swedish_slaves: "The Swedes, a long time enemy of Poland, are now under our banner. As a punishment for what they have done to us, we are enslaving their people for a certain amount of time."